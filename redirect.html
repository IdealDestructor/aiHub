<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>重定向到自定义域名</title>
    <script>
      // 检查当前URL是否为GitHub Pages默认地址
      if (window.location.hostname.includes("github.io")) {
        window.location.href =
          "https://aihub.deqiang.wang" +
          window.location.pathname.replace("/aiHub", "");
      }
    </script>
  </head>
  <body>
    <p>
      正在重定向到
      <a href="https://aihub.deqiang.wang">https://aihub.deqiang.wang</a>...
    </p>
  </body>
</html>
